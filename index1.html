<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/js.png">
    <title>JS</title>
</head>

<body>
    <script>

        // İstifadəçidən ikirəqəmli ədəd daxil etməsini xahiş edin. 
        // Bu rəqəmi üçrəqəmli olana qədər 7 - ədədə qədər artırın.
        // Son dəyəri konsola çıxarın.

        'use strict'
    let number = Number(prompt("Enter number"));
    if(number >= 10 && number < 100){
        while (number < 100) {
            number += 7
        }
        console.log(number);
        
    }
    else {
        alert("Введите двухзначное число!")
    }

    </script>
</body>

</html>
