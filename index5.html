    <script>
        'use strict'

        // Sayğaclı dövrün köməyi ilə 10 - a qədər bütün ədədlərin hasilin tapan proqram tərtib edin. 
        // Alınan dəyəri konsola çıxarın.

        let count = 1;
        
        for(let i = 1;i < 10;i++) {
            count = count * i
        }
        console.log(count);
