<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/js.png">
    <title>JS</title>
</head>

<body>
    <script>
        'use strict'

        // Bütün ikirəqəmli tək ədədlərin cəmini konsola çıxaran proqram yazın.

        let number = 10;
        let count = 0;
        while (number < 100) {
            number++;
            if (number % 2 === 1) {
                count += number;
            }
        }
        console.log(count);
    </script>
</body>

</html>
